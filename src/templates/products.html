{% extends 'base.html' %}

{% block content %}
    {% for product in products %}
        <div class="card" style="width: 18rem;">
            <a href="/products/{{ product.id }}">
                <img src={{product.image_url}} class="card-img-top">
            </a>
            <div class="card-body">
                <p class="card-text">{{product.name}}</p>
                <h5 class="card-title">{{product.price}} $</h5>
            </div>
        </div>
    {% endfor %}
{% endblock %}
