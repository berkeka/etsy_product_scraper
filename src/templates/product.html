{% extends 'base.html' %}

{% block content %}
    <div class="cover-container d-flex w-80 h-80 p-3 mx-auto flex-column align-items-center">
        <div class="row">
            <div class="col-md-6 py-4 my-3">
                <img class="img-fluid" src={{product.image_url}} alt="">
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4 py-4 my-3">
                <h4 class="pb-4">{{product.name}}</h4>
                <h2 class="py-4">{{product.price}} $</h2>
            </div>
        </div>
    </div>
{% endblock %}
