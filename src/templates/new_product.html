{% extends 'base.html' %}

{% block content %}
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column align-items-center">
    <main class="w-50">
      <form class="needs-validation" action="{{ url_for('handle_products') }}" method="post" novalidate>
        <div class="mb-3">
          <label for="URL" class="form-label">Product URL</label>
          <input type="text" class="form-control" name="product_url" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </form>
    </main>
  </div>

  <script>
    (function () {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
  
{% endblock %}
